	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Welcome</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script type="text/javascript" src="Js/Public/jquery-3.5.1.min.js"></script>

	<body>
		<div class="main" id="main">
			<div class="sign">
				<div class="sign-con">
					<p>登录</p>
					<input type="text" id="id" class="name" placeholder="ID/手机号/邮箱">
					<select id="type">
						<option value="Student">学生</option>
						<option value="Teacher">教师</option>
						<option value="admin">管理</option>
					</select>
					<input type="password" id="pwd" class="password" placeholder="密码">
					<input type="text" id="vc" class="code" placeholder="验证码">
					<input type="button" id="code" onclick="change();">
					<input type="button" id="login" class="btn" onclick="toLogin();" value="登录">
					<input type="button" id="register" class="btn" onclick="goRegister();" value="注册">

			</div>
		</div>
