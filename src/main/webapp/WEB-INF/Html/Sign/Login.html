<div class="sign">
	<div class="sign-con">
		<p>登录</p>
		<input type="text" id="id" class="name" placeholder="ID/手机号/邮箱">
		<select id="type">
			<option value="Student">学生</option>
			<option value="Teacher">教师</option>
			<option value="Admin">管理</option>
		</select>
		<input type="password" id="pwd" class="password" placeholder="密码">
		<input type="text" id="vc" class="code" placeholder="验证码">
		<input type="button" id="code" onclick="verificationCodeChange();">
		<input type="button" id="login" class="btn" onclick="toLogin();" value="登录">
		<input type="button" id="register" class="btn" onclick="goRegister();" value="注册">
	</div>
</div>
