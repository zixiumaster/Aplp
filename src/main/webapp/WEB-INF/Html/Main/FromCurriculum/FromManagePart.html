<h3><i class="fa fa-angle-right">发布章节</i></h3>


<div class="row mt">
    <div class="col-lg-12">
        <div class="row mt">
            <div class="col-lg-12">


                <div class="form-panel">

                    <h4 class="mb">
                        <i class="fa fa-angle-right">发布章节</i>
                    </h4>
                    <form class="form-horizontal style-form" method="get">

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">课程</label>
                            <div class="col-sm-10">

                                <select class="form-control" id="selectCurriculum">
                                    <option value="" hidden>请选择</option>
                                    <option value="" style="display: none;">请选择</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">章节ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="partId">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">主题</label>
                            <div class="col-sm-10 ">
                                <div class="col-sm-12  input-group">
                                    <input id="partName" class="form-control" type="text">
                                    <span class="input-group-addon" onclick="getHtmlManagePartList();" style="cursor: pointer; background-color: #e7e7e7">
										<i class="fa fa-folder-open" style="font-size: 5px;" >查看已发布</i>
									</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">课件</label>
                            <div class="col-sm-10 ">

                                <div class="col-sm-12  input-group">
                                    <input id="lefile" type="file" onchange="FromManagePart_addFile();"
                                           style="display:none">

                                    <input id="fileText" class="form-control" type="text">

                                    <span class="input-group-addon"
                                          onclick="FromCurriculum_FileBtnclick()"
                                          style="cursor: pointer;  background-color: #5193ea;border-color: #2775e2;color: #FFFFFF;">
                                        <i class="fa fa-folder-open ">添加</i>

									</span>

                                </div>


                                <div class="col-sm-12  input-group" style="margin-top: 1em;">

                                    <select multiple="" style="height: 7em;" class="form-control" id="fileList">
                                    </select>

                                    <span class="input-group-addon" onclick="FromManagePart_delFile();"
                                          style="cursor: pointer;background-color: #d9534f;border-color: #d43f3a;color: #FFFFFF;">
										<i class="fa fa-folder-open ">删除</i>
									</span>
                                </div>

                                <script type="text/javascript">


                                </script>
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-10" style="height: 20em;">
                                <textarea class="form-control" rows="12" id="describeText" name="textarea" ></textarea>
                            </div>
                        </div>


                        <div class="form-group" style="text-align: center;">
                            <button type="button" class="btn btn-facebook" onclick="toNewFromPart()" style="width: 30em;">提交</button>
                        </div>

                    </form>
                </div>


            </div><!-- col-lg-12-->
        </div><!-- /row -->
    </div><!-- col-lg-12-->
</div><!-- /row -->
