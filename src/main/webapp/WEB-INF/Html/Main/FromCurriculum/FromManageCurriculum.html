
<div class="form-panel">
    <h4 class="mb">
        <i class="fa fa-angle-right">指定教师关联</i>
    </h4>
    <form class="form-horizontal style-form" method="get">


        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">院系</label>
            <div class="col-sm-10">

                <select class="form-control" id="selectDepartment"
                        onchange="setSelectClasse();setSelectTeacher();clearSelectCheckClasse();">
                    <option value="" hidden>请选择</option>
                    <option value="" style="display: none;">请选择</option>
                </select>

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">教师</label>
            <div class="col-sm-10">

                <select class="form-control" id="selectTeacher">
                    <option value="" hidden>请选择</option>
                    <option value="" style="display: none;">请选择</option>
                </select>

            </div>
        </div>

        <h4 class="mb">
            <i class="fa fa-angle-right">指定班级关联</i>
        </h4>


        <div class="form-group">
            <label class="col-sm-2 control-label">班级</label>

            <div class="col-sm-10">

                <div class="col-sm-12  input-group">
                    <select class="form-control" id="selectClasse">
                        <option value="" hidden>请选择</option>
                        <option value="" style="display: none;">请选择</option>
                    </select>

                    <span class="input-group-addon"
                          onclick="manageCurriculum_addClasse();"
                          style="cursor: pointer; background-color: #5193ea;border-color: #2775e2;color: #FFFFFF;">
															<i class="fa fa-folder-open ">添加</i>
														</span>
                </div>

            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">已选择</label>

            <div class="col-sm-10">

                <div class="col-sm-12  input-group">
                    <select multiple="" style="height: 7em;" class="form-control"
                            id="selectCheckClasse"></select>

                    <span class="input-group-addon"
                          onclick="manageCurriculum_delClasse();"
                          style="cursor: pointer;background-color: #d9534f;border-color: #d43f3a;color: #FFFFFF;">
															<i class="fa fa-folder-open ">移除</i>
														</span>
                </div>

            </div>
        </div>

        <h4 class="mb">
            <i class="fa fa-angle-right">发布课程</i>
        </h4>


        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">课程ID</label>
            <div class="col-sm-10">

                <input type="text" class="form-control" id="curriculumId">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">课程Name</label>
            <div class="col-sm-10">

                <input type="text" id="curriculumName" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">课程封面</label>
            <div class="col-sm-10 ">

                <div class="col-sm-12  input-group">
                    <input id="lefile" type="file" style="display:none"
                           onchange="FromCurriculum_FileTextInput();">

                    <input id="FileList" class="form-control" type="text">

                    <span class="input-group-addon"
                          onclick="FromCurriculum_FileBtnclick()"
                          style="cursor: pointer;background-color: #5193ea;border-color: #2775e2;color: #FFFFFF;">
															<i class="fa fa-folder-open ">选择</i>
														</span>
                </div>
            </div>


            <div class="col-md-4 col-sm-4 " style="margin: 1em;width: 30em;"
                 id="tempImgDiv">

            </div>


        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10" style="height: 4em;">
													<textarea class="form-control" rows="2" name=textarea
                                                              id="describeText"></textarea>
            </div>
        </div>

        <div class="form-group" style="text-align: center;">
            <button type="button" class="btn btn-facebook"
                    onclick="toNewFromCurriculum();" style="width: 30em;">提交</button>
        </div>


    </form>

</div>
