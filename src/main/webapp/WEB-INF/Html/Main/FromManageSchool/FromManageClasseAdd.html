<h3><i class="fa fa-angle-right">添加班级</i></h3>

<!-- 管理班级信息 -->
<div class="row mt">
	<div class="col-lg-12">

		<div class="form-panel">
			<h4 class="mb">
				<i class="fa fa-angle-right">预览班级</i>
			</h4>
			<form class="form-horizontal style-form" method="get">



				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">院系</label>
					<div class="col-sm-10">

						<select class="form-control" id="selectDepartment" onchange="setSelectClasse();">
							<option value="" hidden>请选择</option>
							<option value="" style="display: none;">请选择</option>
						</select>

					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">已有班级</label>
					<div class="col-sm-10">

						<select class="form-control" id="selectClasse" multiple="" style="height: 7em;">
							<option value="" hidden>请选择</option>
							<option value="" style="display: none;">请选择</option>
						</select>

					</div>
				</div>
			</form>
		</div>

		<div class="form-panel">
			<h4 class="mb">
				<i class="fa fa-angle-right">添加班级</i>
			</h4>
			<form class="form-horizontal style-form" method="get">



				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">ID</label>
					<div class="col-sm-10">

						<input type="text" id="ctrlId" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">Name</label>
					<div class="col-sm-10">

						<input type="text" id="ctrlName" class="form-control">
					</div>
				</div>


				<div class="form-group" style="text-align: center;">
					<button type="button" class="btn btn-facebook" onclick="toAddClasse();"
							style="width: 30em;">添加</button>
				</div>
			</form>
		</div>

	</div><!-- col-lg-12-->
</div><!-- /row -->
