<h3><i class="fa fa-angle-right">更新院系信息</i></h3>

<!-- 管理院系信息 -->
<div class="row mt">
	<div class="col-lg-12">
		<div class="form-panel">
			<h4 class="mb">
				<i class="fa fa-angle-right">选择院系</i>
			</h4>
			<form class="form-horizontal style-form" method="get">



				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">院系</label>
					<div class="col-sm-10">

						<select class="form-control" id="selectDepartment" onchange="setSelectDepartmentText();">
							<option value="" hidden>请选择</option>
							<option value="" style="display: none;">请选择</option>
						</select>

					</div>
				</div>

			</form>
		</div>

		<div class="form-panel">
			<h4 class="mb">
				<i class="fa fa-angle-right">更新信息</i>
			</h4>
			<form class="form-horizontal style-form" method="get">



				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">ID</label>
					<div class="col-sm-10">

						<input type="text" id="ctrlId" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">Name</label>
					<div class="col-sm-10">

						<input type="text" id="ctrlName" class="form-control">
					</div>
				</div>



				<div class="form-group" style="text-align: center;">
					<button type="button" class="btn btn-facebook" onclick="toUpdDepartment();"
							style="width: 30em;">更新</button>
				</div>
			</form>
		</div>

	</div>
</div>
