<div class="form-panel">
    <h4 class="mb">
        <i class="fa fa-angle-right">
            添加管理员
        </i>
    </h4>
    <hr />
    <form class="form-horizontal style-form" method="get">

        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="addId" placeholder="这里请填写工号">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">PassWord</label>
            <div class="col-sm-10">
                <input type="passowrd" class="form-control" id="addPassword" placeholder="这里请填写密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Check PassWord</label>
            <div class="col-sm-10">
                <input type="passowrd" class="form-control" id="addCheckpassword" placeholder="这里请重复填写密码">
            </div>
        </div>

        <div class="form-group" style="text-align: center;">
            <button type="submit" class="btn btn-facebook" onclick="toAddAmin();"
                    style="width: 30em;">提交</button>
        </div>

    </form>
</div>
