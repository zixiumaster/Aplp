<h3><i class="fa fa-angle-right">更新班级信息</i></h3>

<!-- 更新班级信息 -->
<div class="row mt">
	<div class="col-lg-12">
		<div class="form-panel">
			<h4 class="mb">
				<i class="fa fa-angle-right">更新班级信息</i>
			</h4>
			<form class="form-horizontal style-form" method="get">



				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">院系</label>
					<div class="col-sm-10">

						<select class="form-control" id="selectDepartment" onchange="setSelectClasse();" >
							<option value="" hidden>请选择</option>
							<option value="" style="display: none;">请选择</option>
						</select>

					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">班级</label>
					<div class="col-sm-10">

						<select class="form-control" id="selectClasse" >
							<option value="" hidden>请选择</option>
							<option value="" style="display: none;">请选择</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">Verify password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password" placeholder="请验证密码">
					</div>
				</div>

				<div class="form-group" style="text-align: center;">
					<button type="button" class="btn btn-facebook" onclick="toFromSchoolStudent();"
							style="width: 30em;">修改</button>
				</div>

			</form>
		</div>
	</div><!-- col-lg-12-->
</div><!-- /row -->
