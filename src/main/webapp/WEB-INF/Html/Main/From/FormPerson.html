<h3> 基础信息</h3>
<!-- 基础信息 -->
<div class="row mt">
  <div class="col-lg-12">
    <div class="form-panel">
      <h4 class="mb">
        <i class="fa fa-angle-right">
          更新基础信息
        </i>
      </h4>
      <hr/>
      <form class="form-horizontal style-form" >

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="id" placeholder="这里请填写学号或工号">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="这里请填写真实姓名">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Phone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" placeholder="这里请填写手机号码">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">E-mail</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" placeholder="这里请填写邮箱">
          </div>
        </div>

        <div class="form-group" style="text-align: center;">
          <button type="button" class="btn btn-facebook" onclick="toFromPerson();" style="width: 30em;">提交</button>
        </div>

      </form>
    </div>
  </div><!-- col-lg-12-->
</div><!-- /row -->
